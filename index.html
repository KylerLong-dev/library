<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main>
        <div class="grid-container">
        </div>
    </main>

    <section class="sidebar">
        <form class ="sidebar-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>

            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" min="1" required><br><br>

            <section class="check">
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read" name="read">
            </section><br><br>

            <button type="submit">Submit</button>
        </form>
        <div class="sidebar-close">X</div>
    </section>

    <section class="new-book">
        <button class="new-book_btn">New Book</button>
    </section>

    <footer>
        <p>&copy KylerLongDev. All rights reserved</p>
    </footer>
</body>
</html>
